<div class='container-div'>



        <div class="section-graphics">
                <div class="video-wrapper-3">

                        frameborder="0" >
                    </iframe>
                </div>
                <div class="video-wrapper-4">

</div>

<script>
  var player3 = new Vimeo.Player(document.getElementById('video3'));
  var player4 = new Vimeo.Player(document.getElementById('video4'));

  Promise.all([player3.ready(), player4.ready()]).then(() => {
    player3.setCurrentTime(0);
    player3.pause();
    player4.setCurrentTime(0);
    player4.pause();
    setTimeout( () => { 
        player3.play()
        player4.play()
        setInterval( () => {
            player3.setCurrentTime(0);
            player4.setCurrentTime(0);
            player3.play()
            player4.play()
        }, 21000)
    }, 3000 )


  });


</script>
